{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Practice 1 App</title>
    <link rel="stylesheet" href="{% static 'practice_1/css/style.css' %}">
</head>
<body>
    <h1>Welcome to Practice 1</h1>
    <ul>
        {% for item in items %}
            <li><strong>{{ item.name }}</strong>: {{ item.description }}</li>
        {% empty %}
            <li>No items yet.</li>
        {% endfor %}
    </ul>
    <script src="{% static 'practice_1/js/script.js' %}"></script>
</body>
</html>
